<html>
    <head>
    </head>
    <body>
        <script type="text/javascript">
            var nombre = window.prompt("Dime tu nombre", "");
            var edad = window.prompt("Dime tu edad", "");
            var numero1 = window.prompt("Digite número 1", "");
            var numero2 = window.prompt("Digite número 2", "");
            document.write(nombre);
            document.write('<br>');
            document.write(edad);
            document.write('<br>');
            document.write(numero1);
            document.write('<br>');
            document.write(numero2);
            document.write('<br>');

            if(numero1 > numero2){
                document.write("El número mayor es: ", numero1);
            }
            else{
                document.write("El número mayor es: ", numero2);
            }

                        
        </script>
    </body>
</html>
